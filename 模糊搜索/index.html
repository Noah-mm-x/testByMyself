<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div>
    <select id="aid">
        <option>上海-浦东</option>
        <option>河南-南阳</option>
        <option>湖北-襄阳</option>
        <option>上海-崇明</option>
        <option>河南-郑州</option>
        <option>湖北-荆州</option>
        <option>上海-黄浦</option>
        <option>河南-安阳</option>
        <option>湖北-十堰</option>
        <option>上海-静安</option>
        <option>河南-濮阳</option>
        <option>湖北-武汉</option>
        <option>上海-长宁</option>
        <option>河南-信阳</option>
        <option>湖南-长沙</option>
    </select>

    <input id="condition">
    <input type="button" id="search" value="Filter">

</div>
<script>
    $(function () {
        $("#search").click(function () {
            if ($("#condition").val() && $("#condition").val() != '') {
                var allOptions = $("#aid").children();
                alert(allOptions);
                $(allOptions).each(function (i) {
                    if ($(allOptions[i]).html().indexOf($("#condition").val()) <= -1) {
                        $("#aid").append(allOptions[i]);
                        $("#aid option").eq(0).attr('selected', 'true');
                    }
                });

            }
        });
    });

</script>
</body>

</html>
