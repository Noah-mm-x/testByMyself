<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 460px;
			height: 500px;
			background-color: coral;
		}
		ul li{
			float: left;
			width: 100px;
			height: 100px;
			margin-bottom: 10px;
			background-color: #204d74;
		}
		ul li:not(:nth-child(4n)){
			margin-right: 20px;
		}
	</style>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
</ul>
</body>
</html>
