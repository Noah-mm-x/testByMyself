<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #sideBar {
            position: relative;
            top: 100px;
            width: 300px;
            height: 500px;
            background: #abcdef;
            -webkit-transition: all 1s;
            -webkit-transform: translateX(-200px);
        }

        #sideBar:hover{
            -webkit-transform: translateX(0px);
        }

        .left {
            float: left;
            width: 200px;
            height: 100%;
            background: red;
        }

        .right {
            float: right;
            width: 100px;
            height: 100%;
            background: blue;
        }
    </style>
</head>
<body>
<div id="sideBar">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
