<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            color: red;
        }
    </style>
</head>
<body>
<div id="box">
    meng
</div>
<input type="button" onclick="javascript:Word();" value="输出内容到word">
<script>
    function Word() {
        var oWD = new ActiveXObject('Word.Application');
        var oDC = oWD.Documents.Add('', 0, 1);
        var oRange = oDC.Range(0, 1);
        var sel = document.body.createTextRange();
        sel.moveToElementText(box);
        sel.select();
        sel.execCommand('copy');
        oRange.Paste();
        oWD.Application.Visible = true;
    }
</script>
</body>
</html>
