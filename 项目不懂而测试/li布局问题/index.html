<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		ul {
			width: 550px;
			height: 200px;
			background-color: #abcdef;
		}

		li {
			float: left;
			width: 100px;
			height: 200px;
			background-color: darkorange;
		}

		li:not(:first-child) {
			margin-left: 50px;
		}
	</style>
</head>
<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
