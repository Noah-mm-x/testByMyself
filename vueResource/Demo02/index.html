<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../base/vue.js"></script>
	<!--<script src="../../base/vue.min.js"></script>-->
	<script src="../../base/vue-resource.min.js"></script>
</head>
<body>

<div id="app">
	<grid :items="gridData"></grid>
</div>
<script type="text/x-template" id="grid-template">
	<table border="1" cellpadding="0" cellspacing="0">
		<thead>
		<tr>
			<th>姓名</th>
			<th>年龄</th>
		</tr>
		</thead>
		<tbody>
		<tr v-for="item in items">
			<td>{{item.name}}</td>
			<td>{{item.age}}</td>
		</tr>
		</tbody>
	</table>
</script>
<script src="main.js"></script>
</body>
</html>
