<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			position: relative;
			display: block;
			float: left;
			width: 50px;
			height: 50px;
			margin-top: 100px;
			margin-left: 100px;
			border: 1px solid #18c250;
			border-radius: 3px;
		}

		input[type=checkbox]:checked + label .box:before {
			content: "";
			position: absolute;
			top: 28px;
			left: 2px;
			width: 23px;
			height: 3px;
			background-color: #18c250;
			transform: rotate(45deg);
			-webkit-transform: rotate(45deg);
		}

		input[type=checkbox]:checked + label .box:after {
			content: "";
			position: absolute;
			top: 24px;
			left: 15px;
			width: 37px;
			height: 3px;
			background-color: #18c250;
			transform: rotate(-45deg);
			-webkit-transform: rotate(-45deg);
		}

		.info {
			float: left;
			margin-top: 92px;
			margin-left: 10px;
			font-size: 48px;
			user-select: none;
		}

		label {
			display: inline-block;
			max-width: 100%;
		}

		input[type=checkbox]{
			display: none;
		}

	</style>
</head>
<body>
<input id="input1" type="checkbox">
<label for="input1">
	<span class="box"></span>
	<span class="info">已阅读协议书</span>
</label>
<input id="input2" type="checkbox">
<label for="input2">
	<span class="box"></span>
	<span class="info">已阅读协议书</span>
</label>
</body>
</html>
