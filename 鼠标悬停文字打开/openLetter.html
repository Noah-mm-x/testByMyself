<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标悬停文字打开</title>
	<link rel="stylesheet" href="openLetter.css">
</head>
<body bgcolor="#fcc">
<ul class="grid">
	<li class="ot-letter-top">
		<span data-letter="左">左</span>
	</li>
	<li class="ot-letter-right">
		<span data-letter="手">手</span>
	</li>
	<li class="ot-letter-bottom">
		<span data-letter="|">|</span>
	</li>
	<li class="ot-letter-left">
		<span data-letter="码">码</span>
	</li>
</ul>
</body>
</html>
