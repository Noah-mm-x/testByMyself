<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.showBox{
			margin: 100px;
			width:400px;
			height: 20px;
			overflow-x: scroll;
		}
		.showBox::-webkit-scrollbar{
			height: 0;
		}
		ul{
			width: 500px;
			font-size: 20px;
			list-style: none;
			white-space: nowrap;
		}
		ul li{
			float: left;
			margin-left:10px;
		}
	</style>
</head>
<body>
<div class="showBox">
	<ul>
		<li>好费劲的</li>
		<li>大家圾的</li>
		<li>地偶尔无人</li>
		<li>发的还是看</li>
		<li>更多款式</li>
		<li>氛围让娃儿</li>
		<li>氛反倒是</li>
	</ul>
</div>

</body>
</html>
