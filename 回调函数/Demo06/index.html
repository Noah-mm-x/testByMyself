<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../base/jquery-3.1.0.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			width: 100px;
			height: 100px;
			background-color: coral;
		}

		.animate {
			transition: all 1s;
			-webkit-transition: all 1s;
		}

		.expandedArea {
			width: 200px;
			height: 200px;
		}

		.changeColor {
			background-color: #abcdef;
		}
	</style>
</head>
<body>
<div class="box animate"></div>
<script src="main.js"></script>
</body>
</html>
