<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>等待条</title>
	<style>
		* {
			margin: 0;
			padding: 0
		}

		canvas {
			background-color: #e5e5e5
		}
	</style>
</head>
<body>
<canvas id="mycanvas" width="500" height="500"></canvas>
<script>
    var mycanvas = document.getElementById("mycanvas");
    var otex = mycanvas.getContext("2d");
    var draw = function (deg) {
        otex.lineWidth = 20;
        for (var i = 1; i < 361; i++) {
            var red = 200;
            var green = 150;
            var blue = 170;
            var alpha = i / 360;
            otex.beginPath();
            otex.strokeStyle = "rgba(" + [red, green, blue, alpha].join(",") + ")";
            otex.arc(250, 250, 200, (i - 1 + deg) * 2 * Math.PI / 360, (i + deg) * 2 * Math.PI / 360);
            otex.stroke();
        }
    };
    var deg = 0;
    function n() {
        otex.clearRect(0, 0, 500, 500);
        deg += 1;
        draw(deg);
        otex.font = "60px 黑体";
        otex.fillText("Waitting", 140, 290);
        requestAnimationFrame(n)
    }
    n();


</script>
</body>
</html>
