<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #abcdef;
		}
		input{
			display: none;
		}
		.switch{
			position: relative;
			display: block;
			width: 38px;
			height: 20px;
			cursor: pointer;
			user-select: none;
			margin-top: 100px;
			margin-left: 100px;
			border-radius: 10px;
			background-color: #b0b0b0;
		}
		.switch:before{
			content: 'OFF';
			position: absolute;
			top: 1px;
			right: 2px;
			font-size: 12px;
			color: #fff;
			transform: scale(.75);
			-webkit-transform: scale(.75);
		}
		.switch:after{
			content: "";
			position: absolute;
			top: -1px;
			left: -6px;
			width: 22px;
			height: 22px;
			border-radius: 50%;
			background-color: #fff;
			-webkit-transition: left 200ms linear;
		}
		input[type=checkbox]:checked + label .switch{
			background-color: #18c250;
		}
		input[type=checkbox]:checked + label .switch:before{
			content: "ON";
			right: 15px;
		}
		input[type=checkbox]:checked + label .switch:after{
			left: 25px;
		}
	</style>
</head>
<body>
<input id="input1" type="checkbox">
<label for="input1">
	<a class="switch">

	</a>
</label>
<input id="input2" type="checkbox">
<label for="input2">
	<a class="switch">

	</a>
</label>
</body>
</html>
