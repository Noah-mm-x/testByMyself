<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		#box {
			width: 90%;
			margin: 20px auto;
		}

		#box ul {
			list-style: none;
			float: left;
			width: 24%;
			margin: 5px;
		}

		#box ul img {
			width: 100%;
			margin: 5px;
		} </style>
</head>
<body>
<div id="box">
	<ul></ul>
	<ul></ul>
	<ul></ul>
	<ul></ul>
</div>
<script type="text/javascript"> var ulArr = document.querySelectorAll("ul");
function createImg(count) {
    for (var i = 0; i < count; i++) {
        var img = document.createElement("img");
        var k = i % 4;
        img.src = "../images/" + k + ".jpg";
        var li = document.createElement("li");
        li.appendChild(img);
        var minHeightUl = ulArr[0];
        for (var j = 0; j < ulArr.length; j++) {
            if (minHeightUl.offsetHeight > ulArr[j].offsetHeight) {
                minHeightUl = ulArr[j];
            }
        }
        minHeightUl.appendChild(li);
    }
}
createImg(99); </script>
</body>
</html>
