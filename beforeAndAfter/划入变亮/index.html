<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            position: relative;
            top: 20px;
            left: 20px;
            color: #ffffff;
            background: coral;
            padding: 10px;
        }

        span:after {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255, 255, .2);
            z-index: 1;
        }

        span:hover:after {
            content: "";
        }
    </style>
</head>
<body>
<span>划入变亮</span>
</body>
</html>
