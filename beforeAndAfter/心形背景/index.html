<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            position: relative;
            top: 20px;
            left: 20px;
            color: #ff1f2d;
        }

        h1:before {
            position: absolute;
            top:-50px;
            font-size: 100px;
            color: #abcdef;
            content: "\2764";
            z-index: -1;
        }

    </style>
</head>
<body>
<h1>晨落梦公子</h1>
</body>
</html>
